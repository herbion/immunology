#{field 'object.' + _name}
	<div class="control-group">
	    <label for="${field.id}" class="control-label">
	        &{_name}
	    </label>
	    <div class="controls">
		    <input id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${_value?.format()}" size="10" />
		    #{ifError field.name}
		        <span class="help-inline error">${field.error.raw()}</span>
		    #{/ifError}
	    </div>
	</div>
#{/field}

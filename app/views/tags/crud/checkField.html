#{field 'object.' + _name}
	<div class="control-group">
	    <label for="${field.id}" class="control-label">
	        &{_name}
	    </label>
	    <div class="controls">
		    <input id="${field.id}" class="${field.errorClass}" type="checkbox" name="${field.name}" value="true" ${(params[field.name] ? params.getAll(field.name)[0] == 'true' : _value) ? 'checked="true"'.raw() : ''} />
		    <input type="hidden" name="${field.name}" value="false" />
		    #{ifError field.name}
		        <span class="error help-inline">${field.error.raw()}</span>
		    #{/ifError}
	    </div>
	</div>
#{/field}

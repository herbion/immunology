#{field 'object.' + _name}
	<div class="control-group">
	    <label class="control-label" for="${field.id}">
	        &{_name}
	    </label>
	    <div class="controls">
		    <input id="${field.id}" class="input-xlarge focused ${field.errorClass}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="50" />
		    #{ifError field.name}
	        	<span class="help-inline error">${field.error.raw()}</span>
	    	#{/ifError}
		</div>
	</div>
#{/field}

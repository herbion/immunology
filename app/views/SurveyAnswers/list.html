#{extends 'CRUD/layout.html' /}
#{set title:messages.get('surveyAnswers') /}

<div id="crudList" class="${type.name}">

    <h2 id="crudListTitle">&{'surveyAnswers'}</h2>

    <div id="crudListSearch">
        #{crud.search /}
    </div>

    <div id="crudListTable">
        #{crud.table fields:['answerDescription', 'answerValue', 'complaint', 'survey'] /}
    </div>

    <div id="crudListPagination">
        &{'total', models.SurveyAnswer.count()}
        #{pagination /}
    </div>

    <p id="crudListAdd">
        <a href="@{blank()}">&{'answers.add'}</a>
    </p>

</div>
